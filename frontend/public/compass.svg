<svg 
  width="32" 
  height="32" 
  viewBox="0 0 100 100" 
  fill="none" 
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#854d0e" />
      <stop offset="100%" stop-color="#a16207" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7" />
      <stop offset="100%" stop-color="#fde68a" />
    </linearGradient>
    <linearGradient id="redNeedle" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b" />
      <stop offset="100%" stop-color="#ee5253" />
    </linearGradient>
    <linearGradient id="blueNeedle" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#74b9ff" />
      <stop offset="100%" stop-color="#0984e3" />
    </linearGradient>
  </defs>
  
  <!-- Outer gold ring -->
  <circle cx="50" cy="50" r="44" fill="url(#ringGradient)" stroke="#713f12" stroke-width="3" />
  
  <!-- Inner compass face -->
  <circle cx="50" cy="50" r="36" fill="url(#faceGradient)" stroke="#ca8a04" stroke-width="2" />
  
  <!-- Decorative inner ring -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#d97706" stroke-width="1.5" stroke-dasharray="4 3" />
  
  <!-- Cardinal direction dots -->
  <circle cx="50" cy="18" r="4" fill="#dc2626" stroke="#991b1b" stroke-width="1.5" />
  <circle cx="50" cy="82" r="3" fill="#6b7280" stroke="#4b5563" stroke-width="1" />
  <circle cx="18" cy="50" r="3" fill="#6b7280" stroke="#4b5563" stroke-width="1" />
  <circle cx="82" cy="50" r="3" fill="#6b7280" stroke="#4b5563" stroke-width="1" />
  
  <!-- Compass needle - Red North -->
  <polygon 
    points="50,22 43,50 50,46 57,50" 
    fill="url(#redNeedle)"
    stroke="#b91c1c"
    stroke-width="1.5"
    stroke-linejoin="round"
  />
  
  <!-- Compass needle - Blue South -->
  <polygon 
    points="50,78 43,50 50,54 57,50" 
    fill="url(#blueNeedle)"
    stroke="#1d4ed8"
    stroke-width="1.5"
    stroke-linejoin="round"
  />
  
  <!-- Center pivot -->
  <circle cx="50" cy="50" r="7" fill="#fbbf24" stroke="#b45309" stroke-width="2" />
  <circle cx="50" cy="50" r="3" fill="#fef3c7" />
</svg>

